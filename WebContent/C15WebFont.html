<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C15WebFont.html</title>
<style>

    /*
    웹폰트 : 일반적으로 시스템에 설치된 폰트가 아닌, 외부 서버에서
        CDN을 통해 제공되는 폰트로 첫 적용시에는 다운로드 받아
        페이지에 적용하게된다.
    
    CDN ( Content Delivery Network)
        : 콘텐츠를 효율적으로 전달하기 위해 여러 노드를 가진 네트워크를
        통해 데이터를 저장 및 전달하는 시스템을 말한다.
        jQuery, Bootstrap등을 이용할때도 주로 CDN을 사용하게된다.
    */
    @import url('http://fonts.googleapis.come/css?family=Abril+Fatfac');
    p{
        font-family: 'Abril Fatface',cursive;
        font-size: 30px;
    }

</style>
</head>
<body>
    <h2>웹폰트 적용하기</h2>
    <p>
        환경부·서울시·SKT·스타벅스 등 플라스틱컵 줄이기 ‘에코벤저스’ 결성
        
        환경부, 외교부, 서울시, 수원시, SKT, KB금융그룹, 태광그룹, 스타벅스코리아, 달콤 등 
        <br><br>
        총 23개 기관 및 기업은 11일 서울 을지로 SKT 사옥에서 일회용 플라스틱컵 사용량 감소
        <br><br>
        
    </p>
</body>
</html>
