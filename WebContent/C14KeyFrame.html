<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C14KeyFrame.html</title>
<style>
    #rect{
        width: 100px; height: 100px; background-color: red;
        line-height: 100px;
        animation-duration:  3s;
        /*
        https://www.w3schools.com/css/css3_animations.asp
        해당 사이트를 참조할것. 애니메이션을 위한 여러가지 효과를
        적용할수 있다.
        */
        animation-timing-function: ease-in-out;
        /* @keyframe의 이름을 지정한다. */
        animation-name: my_ani;
    }
    @keyframes my_ani{
        from{width: 100px;}
        to{width: 400px;}
    }
    #circ1{
        width: 100px; height: 100px;
        line-height: 100px; text-align: center;
        background-color: green; border-radius: 50px;
        position:absolute; left: 0; top: 200px;
        font-size: 1.5em;

        animation-duration: 3s;
        animation-name: my_ani2;
    }
    @keyframes my_ani2{
        from{
            left: 0; width: 100px; height: 100px;
            line-height: 100px; border-radius: 50px;
            transform: rotate(0deg);
            font-size: 1.5em;
        }
        to{
            left: 400px; width: 200px; height: 200px;
            line-height: 200px; border-radius: 100px;
            transform: rotate(180deg);
            font-size: 2.5em;
        }
    }

    #circ2{
        width: 50px; height: 50px; background-color: blue; 
        color: yellow; line-height: 50px;
        border-radius: 50px; text-align: center;
        position:absolute; left: 0; top: 220px;

        animation-duration: 3s;
        animation-name: my_ani3;
        /* 반복횟수지정 : 반복한 횟수를 정수를 지정할수 있다.*/ 
        animation-iteration-count: infinite; /* 무한반복 */
    }
    @keyframes my_ani3{
        from{
            left: 0; top: 220px;
        }
        to{
            left:200px; top: 420px;
        }
    }
    #circ2:hover{
        animation-play-state: paused;
    }

</style>
</head>
<body>
    <h2>Keyframe을 이용한 애니메이션</h2>
    <div id="wrap">
        <div id="rect"></div>
        <div id="circ1">동그라미</div>
        <div id="circ2">원2</div>
    </div>
</body>
</html>
